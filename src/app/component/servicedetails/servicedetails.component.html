<div *ngIf="service" class="service-detail-container">
    <!-- Content Section -->
    <div class="details-content">
      <div class="container">
        <h1>{{ service.name }}</h1>
        <p>{{ service.desc1 }}</p>
      </div>
      
      <!-- Images Section -->
      <div class="images-section">
        <img [src]="service.image" [alt]="service.name" class="detail-img main-img">
        <img [src]="service.subimage1" [alt]="service.name" class="detail-img main-img">
      </div>
    </div>
  
    <!-- Declaration Section -->
    <div class="declaration-section container">
      <h2>Declaration</h2>
      <p>{{ service.desc2 }}</p>
    </div>
  </div>
